<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Single</h1>
<div class="container">
    <div clas="row">
        <div class="col-8">
            <h3 th:text="${post.title}"></h3>
            <p th:text="${post.body}"></p>
            <p th:text="${post.getOwner().getEmail()}" ></p>
        </div>
    </div>
</div>
</body>
</html>
