<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>

    <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:method="post" th:object="${post}">
        Title:
        <input th:field="*{title}">
        Description:
        <input th:field="*{body}">
        <button>Submit</button>
    </form>

</main>

</body>
</html>
