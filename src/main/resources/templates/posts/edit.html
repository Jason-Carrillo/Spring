<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:method="post">
        Title:
        <input name="title" id="name-ipt" th:value="${post.title}">
        Description:
        <input name="description" id="desc-ipt" th:value="${post.body}">
        <button>Submit</button>
    </form>

</main>

</body>
</html>
