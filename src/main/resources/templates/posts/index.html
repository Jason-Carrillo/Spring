<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>All</h1>
<div th:each="post : ${posts}">
    <h3 th:text="${post.title}"></h3>
    <p th:text="${post.body}"></p>
    <form th:action="@{/posts/{id}(id=${post.id})}" method="post">
        <button type="submit">see post</button>
    </form>
</div>
</html>
